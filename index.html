<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="catalogo.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Catálogo de Plantas</title>
</head>

<header>
    <h1>Catálogo de Plantas</h1>
</header>

<body>
    <!--navegação por tipo-->
    <div class="card text-center" id="navegacao">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" id="tipos">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#">Cadastrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="true" href="#">Exibir</a>
            </li>
          </ul>
        </div>

        <!--menu para informar nome, sol, agua, area e dificuldade-->
        <div class="card-body" id="cadastroDasPlantas">
            <form class="row gy-2 gx-3 align-items-center" id="cadastro" method="get">
                <fieldset>
                    <legend>Cadastrar nova planta</legend>
                    
                    <div id="nome">
                        <input type="text" id="nomeDaPlanta" name="nomeDaPlanta" class="form-control" placeholder="Nome da Planta">
                    </div>

                    <div>
                        <select id="qtdeDeSol" name="qtdeDeSol" class="form-select" form="gostaDeSol">
                            <option value="sol">Gosta de sol?</option>
                            <option value="pouco">pouco</option>
                            <option value="muito">muito</option>
                        </select>
                    </div>
                    <div>
                        <select id="qtdeDeAgua" name="qtdeDeAgua" class="form-select" form="gostaDeAgua">
                            <option value="agua">Gosta de água?</option>
                            <option value="pouco">pouca</option>
                            <option value="muito">muita</option>
                        </select>
                    </div>
                    <div>
                        <select id="tipoDeArea" name="tipoDeArea" class="form-select" form="tipoDeArea">
                            <option value="area">Vive em área:</option>
                            <option value="interna">interna</option>
                            <option value="externa">externa</option>
                        </select>
                    </div>
                    <div>
                        <select id="haFlores" name="haFlores" class="form-select" form="seDaFlores">
                            <option value="flores">Dá flores?</option>
                            <option value="dá">dá</option>
                            <option value="não dá">não dá</option>
                        </select>
                    </div>
                    <div>
                        <select id="nivelDificuldade" name="nivelDificuldade" class="form-select" form="seDificil">
                            <option value="dificuldade">Qual é a dificuldade de cuidar?</option>
                            <option value="pouca">pouca</option>    
                            <option value="média">média</option>    
                            <option value="muita">muita</option>    
                        </select>
                    </div>

                    <!--input para adicionar link da imagem
                    <div id="imagem">
                        <input type="text" name="encerecoImagem" class="form-control" placeholder="Inserir endereço da imagem">
                    </div>    -->
        
                  <button type="submit" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button> 

                </fieldset>
            </form>

        </div>

        <h5 id="teste1"></h5>
        <p id="teste2"></p>

        
        <div class="card-body" id="exibir">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title" id="nomeNoCard"></h5>
                <p class="card-text" id="descricao"></p>
            </div>  
        </div>
    

</body>

<footer>

</footer>
</html>
